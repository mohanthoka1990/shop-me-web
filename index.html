<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shopping</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary justify-content-between px-5">
        <a class="navbar-brand fs-5 fw-bold">SHOP ME</a>
        <form class="form-inline d-flex gap-3" id="input-container">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Login</button>
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Register</button>
        </form>
    </nav>
    <div id="mainDiv" class="d-flex flex-column justify-content-center align-items-center m-5 gap-5">
        <div id="input-container" class="bg-secondary w-50 text-center align-items-center d-flex justify-content-center p-3 rounded-3">
            <input id="input" type="text" placeholder="Search for Products, Brands and More" class="form-control">
            <button id="searchBtn" class="btn btn-primary m-2">Search</button>
        </div>
        <div class="d-flex justify-content-center flex-wrap" id="outputContainer"></div>
        <div id="paginationControls" class="d-flex justify-content-center mt-4">
            <button id="prevBtn" class="btn btn-primary m-2 &larr" onclick="previousPage()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
              </svg>Previous</button>
            <button id="nextBtn" class="btn btn-primary m-2 &larr" onclick="nextPage()">Next<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
              </svg></button>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
